<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Promotion Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #00796b;
            padding-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #00796b;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #00796b;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #e64a19;
        }
        .prediction {
            text-align: center;
            font-size: 20px;
            margin-top: 30px;
        }
        .prediction h2 {
            color: #00796b;
            font-weight: bold;
        }
        .prediction p {
            color: #00796b;
            font-size: 18px;
        }
        .form-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Employee Promotion Predictor</h1>
    <div class="form-container">
        <form method="POST" action="/predict">
            <label>Years at Company:</label>
            <input type="number" name="years" required><br>

            <label>Projects Completed:</label>
            <input type="number" name="projects" required><br>

            <label>Job Satisfaction:</label>
            <select name="satisfaction">
                <option>Very Good</option>
                <option>Excellent</option>
                <option>Good</option>
                <option>Average</option>
                <option>Bad</option>
            </select><br>

            <label>Training Received (0 = No, 1 = Yes):</label>
            <input type="number" name="training" min="0" max="1" required><br>

            <label>Manager Ratings (1-5):</label>
            <input type="number" name="ratings" min="1" max="5" required><br>

            <label>Overtime Hours:</label>
            <input type="number" name="overtime" required><br>

            <label>Education Level:</label>
            <select name="education">
                <option>High School</option>
                <option>Bachelor's</option>
                <option>Master's</option>
                <option>PhD</option>
            </select><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
